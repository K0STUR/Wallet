<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wallet</title>
    <link rel="stylesheet" href="/previousExpense.css">
    <link rel="stylesheet" href="/commons.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>



<form  method="post" class="list-box">
    <select th:field="*{monthModel.month}">
        <option th:each="month : ${months}"
                th:value="${month}"
                th:text="${month}"></option>
    </select>
    <input type="submit" value="Wybierz">
</form>

<div th:method="post" class="expense-box">
    <div th:text="'&nbspSuma wydatkÃ³w za: ' + ${monthModel.month} +' = '+ ${expense} + ' PLN'" class="sum-price"></div>
<!--    <div th:text="${expense} + ' PLN'" class="sum-price"></div>-->

    <th:block th:each="category : ${categoryValue}">
        <div class="expense-box">
            <div th:text="${category.key} +' = '+ ${category.value}+'%'" class="value-box"></div>
<!--            <div th:text="${category.key}" class="category-box"></div>-->


        </div>
    </th:block>
</div>



</body>
</html>
