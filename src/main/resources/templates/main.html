<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wallet</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/commons.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <th:block th:each="expense : ${expenses}">
        <div class="book-box">
            <div th:text="${expense.name}" class="title-box"></div>
            <div th:text="${expense.value}" class="author-box"></div>
            <div th:text="${expense.category}" class="isbn-box"></div>
            <div th:text="${expense.date}" class="isbn-box"></div>
        </div>
    </th:block>
</div>

</body>
</html>
