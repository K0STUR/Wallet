<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wallet</title>
    <link rel="stylesheet" href="/addExpense.css">
    <link rel="stylesheet" href="/commons.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div class="list">
    <form method="post" id="edit-form">
        <input type="text" placeholder="Nazwa wydatku" th:field="*{expense.name}">
        <input type="text" placeholder="Wartość wydatku" th:field="*{expense.value}">

        <form  method="post">
            <select th:field="*{expense.category}">
                <option th:each="category : ${expenseCategory}"
                        th:value="${category}"
                        th:text="${category}"></option>
            </select>
            <input type="submit" value="Wybierz">
        </form>

    </form>
</div>

</body>
</html>
